input: |-
  <i>italic
  <b>bold italic
  <u>underline bold italic
  <s>strike underline bold italic

config:
  use-html: true
  html-allow-non-closed-tags: true

output:
  - i:
    - "italic "
    - b:
      - "bold italic "
      - u:
        - "underline bold italic "
        - s: "strike underline bold italic"