    src: "img://src"
    imageSize: null
    replacementTextIsLink: false
  - text: "\n"
  - h2: "blockquote"
  - text: "\n"
  - blockquote: "blockquote"
  - text: "\n"
  - h3: "3"
  - text: "\n"
  - h4: "4"
  - text: "\n"
  - h5: "5"
  - text: "\n"
  - h6: "6"

